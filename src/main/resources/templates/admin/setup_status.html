<!DOCTYPE html>

<html lang="ja" dir="ltr"xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title>出品上限数変更</title>
     <link rel="stylesheet" th:href="@{/css/admin.css}"type="text/css"></link>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
   <body>

   <div class="full-page">

    <!-- ====テンプレート読み込み==== -->
    <div th:insert="admin/admin_navbar::template"></div>


     <h1>出品上限数変更</h1>

     <div class="max">

     <p class="config">各プランの出品上限数を設定出来ます。</p>


     <!--エラ〜メッセージ-->
     <p class="error_message" th:text="${message}"></p>

     <form method="post"th:action="@{/setup_status}"th:object="${exhibitLimitForm}">
       <table class="max">
         <tr>
           <th>プラチナQプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('platinumQ')}?'has-error'">
               <input type="text"th:field="*{platinumQ}">点
               <span class="text-danger" th:if="${#fields.hasErrors('platinumQ')}"th:errors="*{platinumQ}">error</span>
             </div>
           </td>
         </tr>
         <tr>
           <th>ゴールドQプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('goldQ')}?'has-error'">
               <input type="text"th:field="*{goldQ}">点
               <span class="text-danger" th:if="${#fields.hasErrors('goldQ')}"th:errors="*{goldQ}">error</span>
             </div>
           </td>
         </tr>
         <tr>
           <th>スタンダードQプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('standardQ')}?'has-error'">
               <input type="text"th:field="*{standardQ}">点
               <span class="text-danger" th:if="${#fields.hasErrors('standardQ')}"th:errors="*{standardQ}">error</span>
             </div>
           </td>

         </tr>
         <tr>
           <th>プラチナYプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('platinumY')}?'has-error'">
               <input type="text" th:field="*{platinumY}">点
               <span class="text-danger" th:if="${#fields.hasErrors('platinumY')}"th:errors="*{platinumY}">error</span>
             </div>
           </td>
         </tr>
         <tr>
           <th>ゴールドYプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('goldY')}?'has-error'">
               <input type="text"th:field="*{goldY}">点
               <span class="text-danger" th:if="${#fields.hasErrors('goldY')}"th:errors="*{goldY}">error</span>
             </div>
           </td>

         </tr>
         <tr>
           <th>スタンダードYプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('standardY')}?'has-error'">
               <input type="text"th:field="*{standardY}">点
               <span class="text-danger" th:if="${#fields.hasErrors('standardY')}"th:errors="*{standardY}">error</span>
             </div>
           </td>
         </tr>
         <tr>
           <th>プラチナQYプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('platinumQY')}?'has-error'">
               <input type="text"th:field="*{platinumQY}">点
               <span class="text-danger" th:if="${#fields.hasErrors('platinumQY')}"th:errors="*{platinumQY}">error</span>
             </div>
           </td>
         </tr>
         <tr>
           <th>ゴールドQYプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('goldQY')}?'has-error'">
               <input type="text"th:field="*{goldQY}">点
               <span class="text-danger" th:if="${#fields.hasErrors('goldQY')}"th:errors="*{goldQY}">error</span>
             </div>
             </td>
         </tr>
         <tr>
           <th>スタンダードQYプラン</th>
           <td>
             <div class="form-group"th:classappend="${#fields.hasErrors('standardQY')}?'has-error'">
               <input type="text"th:field="*{standardQY}">点
               <span class="text-danger" th:if="${#fields.hasErrors('standardQY')}"th:errors="*{standardQY}">error</span>
             </div>
           </td>
         </tr>

         </table>
         <button type="submit" class="btn btn--blue">更新</button>
         </form>
      </div>
      </div>
       <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
