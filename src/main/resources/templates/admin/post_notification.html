<!DOCTYPE html>

<html lang="ja" dir="ltr"xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>お知らせ作成</title>
    <link rel="stylesheet"th:href="@{/css/admin.css}"type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" >
</head>

<body>

  <div class="full-page">

  <!-- ====テンプレート読み込み==== -->
  <div th:insert="admin/admin_navbar::template"></div>

  <h1>お知らせ作成</h1>

  <!--エラ〜メッセージ-->
  <p class="error_message"th:text="${message}"></p>

  <!--nortification-->
  <div class="post">
   <form th:action="@{/post_notification}" th:object="${noticeForm}"method="post" >
     <div class="form-group"th:classappend="${#fields.hasErrors('title')}?'has-error'">
       <input type="text"th:field="*{title}"class="hoge"placeholder="タイトル">
       <span class="text-danger" th:if="${#fields.hasErrors('title')}"th:errors="*{title}">title error</span>
     </div>

     <div class="form-group"th:classappend="${#fields.hasErrors('contents')}?'has-error'">
       <textarea name="momment" th:field="*{contents}"rows="8" cols="80"placeholder="お知らせ内容を入力してください。"></textarea>
       <span class="text-danger" th:if="${#fields.hasErrors('contents')}"th:errors="*{contents}">contents error</span>
     </div>

     <button type="submit" class="btn btn--blue">投稿</button>
   </form>
  </div>

  <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

  </div>
</body>
</html>
