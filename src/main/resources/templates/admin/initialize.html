<!DOCTYPE html>
<html lang="ja" dir="ltr"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title>初期化設定</title>
    <link rel="stylesheet" th:href="@{/css/user.css}"type="text/css">
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

  </head>

  <body>

    <div class="full-page">

      <nav class="navbar">
        <div class="navbar-brand">
          <img th:src="@{/img/auto_seller_logo.png}" class="logo" alt="AutoSeller">
        </div>
      </nav>

          <form th:action="@{/initialize}"method="post"enctype="multipart/form-data">

           <div class="login">
          <p class="error_message"th:text="${message}"></p>

          <p>「category_mapping.csv」をアップロードしてください</p>
          <input type="file" name="upload_file"id="file" multiple class="border border-dark">

          <div class="button-panel">
            <button type="submit" class="btn btn--blue">アップロード</button>
          </div>
          </div>
          </form>

    </div>
  </body>
</html>
