<!DOCTYPE html>

<html lang="ja" dir="ltr"xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title>ステータス変更</title>
     <link rel="stylesheet"th:href="@{/css/admin.css}"type="text/css" >
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>


<body>

   <div class="full-page">

   <!-- ====テンプレート読み込み==== -->
   <div th:insert="admin/admin_navbar::template"></div>

   <h1>ステータス変更</h1>

   <div class="change_status">

   <!--エラ〜メッセージ-->
   <p class="error_message" th:text="${message}"></p>


   <form th:action="@{'/config_status/'+${user.userId}}"method="post"th:object="${user}">

     <div class="change">
     <p class="status">Qoo10用プラン</p>
     <hr>
     <div class="cp_ipradio">
       <ul>
         <li class="list_item">
           <label>
             <input type="radio"class="option-input" value="ROLE_PLATINUM_Q"name="status"th:field="*{status}">
             プラチナQプラン
           </label>
           <label>
             <input type="radio"class="option-input" value="ROLE_GOLD_Q"name="status"th:field="*{status}">
             ゴールドQプラン
           </label>
           <label>
             <input type="radio"class="option-input" value="ROLE_STANDARD_Q"name="status"th:field="*{status}">
             スタンダードQプラン
           </label>
         </li>
       </ul>
     </div>
     </div>

     <div class="change">
     <p class="status">Yhoo!用プラン</p>
     <hr>
     <div class="cp_ipradio">
       <ul>
         <li class="list_item">
           <label>
             <input type="radio"class="option-input" value="ROLE_PLATINUM_Y"name="status"th:field="*{status}">
             プラチナYプラン
           </label>
           <label>
             <input type="radio"class="option-input" value="ROLE_GOLD_Y"name="status"th:field="*{status}">
             ゴールドYプラン
           </label>
           <label>
             <input type="radio"class="option-input" value="ROLE_STANDARD_Y"name="status"th:field="*{status}">
             スタンダードYプラン
           </label>
         </li>
       </ul>
     </div>
     </div>

     <div class="change">
     <p class="status">Qoo10＆Yhoo!用プラン</p>
     <hr>
     <div class="cp_ipradio">
       <ul>
         <li class="list_item">
           <label>
             <input type="radio"class="option-input" value="ROLE_PLATINUM_QY"name="status"th:field="*{status}">
             プラチナQYプラン
           </label>
           <label>
             <input type="radio"class="option-input" value="ROLE_GOLD_QY"name="status"th:field="*{status}">
             ゴールドQYプラン
           </label>
           <label>
             <input type="radio"class="option-input" value="ROLE_STANDARD_QY"name="status"th:field="*{status}">
             スタンダードQYプラン
           </label>
         </li>
       </ul>
     </div>
    </div>

    <div class="change">
      <button type="submit" class="btn btn-success btn-lg">変更</button>
    </div>

  </form>

</div>


      <!-- Optional JavaScript -->
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>


          </html>
