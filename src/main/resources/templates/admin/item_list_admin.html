<!DOCTYPE html>

<html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title>商品リスト</title>
    <link rel="stylesheet"  th:href="@{/css/admin.css}"type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" >
  </head>

<body>

   <div class="full-page">

   <!-- ====テンプレート読み込み==== -->
   <div th:insert="admin/admin_navbar::template"></div>

   <h1>登録商品一覧</h1>

   <div class="itemlist">
     <table class="table">
       <thead id="feas-sort-menu">
         <tr>
           <th scope="col">ASIN</th>
           <th scope="col">商品名</th>
           <th scope="col">カテゴリ</th>
           <th scope="col">ランク</th>
           <th scope="col">価格</th>
           <th scope="col">月間アクセス<br>
             <span class="feas-sl-1-up"><a th:href="@{/item_list_admin/monthlyAccess_up}">▲</a></span>
             <span class="feas-sl-1-down"><a th:href="@{/item_list_admin/monthlyAccess_down}">▼</a></span>
           </th>
           <th scope="col">累計アクセス<br>
             <span class="feas-sl-1-up"><a th:href="@{/item_list_admin/allAccess_up}">▲</a></span>
             <span class="feas-sl-1-down"><a th:href="@{/item_list_admin/allAccess_down}">▼</a></span>
           </th>
           <th scope="col">月間販売<br>
             <span class="feas-sl-1-up"><a th:href="@{/item_list_admin/monthlySales_up}">▲</a></span>
             <span class="feas-sl-1-down"><a th:href="@{/item_list_admin/monthlySales_down}">▼</a></span>
           </th>
           <th scope="col">累計販売<br>
             <span class="feas-sl-1-up"><a th:href="@{/item_list_admin/allSales_up}">▲</a></span>
             <span class="feas-sl-1-down"><a th:href="@{/item_list_admin/allSales_down}">▼</a></span>
           </th>
         </tr>
       </thead>
       <tbody>
         <tr th:each="item:${itemList}">
           <td><a th:href="@{'/item_detail_admin/'+${item.asin}}"th:text="${item.asin}"></a></td>
           <td th:text="${item.title}"></td>
           <td th:text="${item.category}"></td>
           <td th:text="${item.rank}"></td>
           <td th:text="${item.price}"></td>
           <td th:text="${item.monthlyAccess}"></td>
           <td th:text="${item.allAccess}"></td>
           <td th:text="${item.monthlySales}"></td>
           <td th:text="${item.allSales}"></td>
         </tr>
       </tbody>
     </table>
   </div>
   </div>

          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
           <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
  </body>
</html>
