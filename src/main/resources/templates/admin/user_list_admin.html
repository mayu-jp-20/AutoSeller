<!DOCTYPE html>

<html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>ユーザー一覧</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" >
</head>

<body>
<div class="full-page">

  <!-- ====テンプレート読み込み==== -->
  <div th:insert="admin/admin_navbar::template"></div>

  <h1>ユーザー一覧</h1>

  <div class="user_list">
  <table class="table">
   <thead id="feas-sort-menu">
   <tr>
    <th>名前</th>
    <th>カナ<br>
      <span class="feas-sl-1-up"><a th:href="@{/user_list_admin/name_up}">▲</a></span>
      <span class="feas-sl-1-down"><a th:href="@{/user_list_admin/name_down}">▼</a></span>
    </th>
    <th>性別<br>
      <span class="feas-sl-1-up"><a th:href="@{/user_list_admin/sex_up}">▲</a></span>
      <span class="feas-sl-1-down"><a th:href="@{/user_list_admin/sex_down}">▼</a></span>
    </th>
    <th>生年月日<br>
      <span class="feas-sl-1-up"><a th:href="@{/user_list_admin/birthday_up}">▲</a></span>
      <span class="feas-sl-1-down"><a th:href="@{/user_list_admin/birthday_down}">▼</a></span>
    </th>
    <th>メールアドレス</th>
    <th>ステータス<br>
      <span class="feas-sl-1-up"><a th:href="@{/user_list_admin/status_up}">▲</a></span>
      <span class="feas-sl-1-down"><a th:href="@{/user_list_admin/status_down}">▼</a></span>
    </th>
    <th>使用<br>
      <span class="feas-sl-1-up"><a th:href="@{/user_list_admin/enable_up}">▲</a></span>
      <span class="feas-sl-1-down"><a th:href="@{/user_list_admin/enable_down}">▼</a></span>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user:${userList}">
   <td><a th:href="@{'/user_detail_admin/'+${user.userId}}"th:text="${user.name}"></a></td>
   <td th:text="${user.kanaName}"></td>
   <td th:text="${user.sex}"></td>
   <td th:text="${user.birthday}"></td>
   <td th:text="${user.userId}"></td>
   <td th:text="${user.status}"></td>
   <td th:text="${user.strEnable}"></td>
  </tr>
  </tbody>
 </table>
 </div>


 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</div>
</body>
</html>
