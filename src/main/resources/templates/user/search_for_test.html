<!DOCTYPE html>

<html lang="ja" dir="ltr"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title>出品テスト</title>
    <link rel="stylesheet" th:href="@{/css/user.css}"type="text/css"></link>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  </head>

  <body>

    <div class="full-page">

      <!-- ====テンプレート読み込み==== -->
      <div th:insert="user/navbar::template"></div>

      <h1>出品テスト</h1>

      <!--エラ〜メッセージ-->
      <p class="error_message"th:text="${message}"></p>

      <!--CSV添付-->
      <form method="post" th:action="@{/search_for_test}">

          <p>ASINを入力してください。</p>
          <br>
          <input type="text" name="asin"class="url">
          <br>
        <button type="submit"class="btn btn--blue">検索</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  </body>
</html>
