<!DOCTYPE html>
<html lang="ja" dir="ltr"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/user.css}"type="text/css">
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

  </head>

  <body>

    <div class="full-page">

      <nav class="navbar">
        <div class="navbar-brand">
          <img th:src="@{/img/auto_seller_logo.png}" class="logo" alt="AutoSeller">
        </div>
      </nav>

      <div class="login">
        <div class="form-wrapper">
          <h2>ログイン</h2>

          <form th:action="@{/login}"method="post">
          <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}!=null"
             th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
             class="text-danger">
           ログインエラー
          </p>

            <div class="form-item">
              <input type="email" name="mailAddress" required="required" placeholder="Eメールアドレス"></input>
            </div>
            <div class="form-item">
              <input type="password" name="password" required="required" placeholder="パスワード"></input>
            </div>
            <div class="form-item">
             <span class="nowrap">
              <input type="checkbox"name="remember-me"class="remember-me"> ログインしたままにする
             </span>
            </div>
          <div class="button-panel">
            <button type="submit" class="btn btn--blue">ログイン</button>
          </div>
          <div class="form-footer">
            <p><a th:href="@{'/signup'}">新規会員登録</a></p>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
