<!DOCTYPE html>

 <html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
     <meta charset="utf-8">
     <title>ショップ商品検索</title>
     <link rel="stylesheet" th:href="@{/css/user.css}"></link>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   </head>

   <body>

     <div class="full-page">

       <!-- ====テンプレート読み込み==== -->
       <div th:insert="user/navbar::template"></div>

       <h1>キーワード編集</h1>

       <form method="post" th:action="@{/edit_word}">
       <div class="search_result">

         <table class="search_result">
           <tr>
             <th class="search_result">商品ID</th>
             <th class="search_result">商品名</th>
           </tr>
           <tr th:each="item,stat:${itemList}">
             <td>
               <p th:text="${item.itemCode}"></p>
               <input type="hidden"th:value="${item.itemCode}"name="keywordList"th:name="'keywordList['+${stat.index}+'].itemCode'">
             </td>
             <td>
  		       <input class="input_form"th:value="${item.itemName}" type="text"name="itemName"th:name="'keywordList['+${stat.index}+'].itemName'">
             </td>
           </tr>
         </table>

         <button type="submit" class="btn btn--blue">決定</button>
       </div>
       </form>
     </div>

     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script type="text/javascript" src="../JS/home.js"></script>
     <script src="./js/jquery.jqgrid.min.js"></script>
   </body>
</html>
