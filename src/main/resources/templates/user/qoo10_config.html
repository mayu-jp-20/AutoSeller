<!DOCTYPE html>

 <html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

   <head>
     <meta charset="utf-8">
     <title>Qoo10のショップ設定</title>
     <link rel="stylesheet" th:href="@{/css/user.css}"type="text/css"></link>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" >
   </head>

   <body>

     <div class="full-page">

       <!-- ====テンプレート読み込み==== -->
       <div th:insert="user/navbar::template"></div>

       <h1>Qoo10ショップ設定</h1>

       <!--エラ〜メッセージ-->
       <p class="error_message" th:text="${message}"></p>

       <div class="shop">
         <form method="post"class="shop" name="aaa"th:action="@{/qoo10_config}"th:object="${qooShopForm}">
           <div class="inputs">
		     <p class="label_aaa">商品命固定追加キーワード</p>
		     <input class="input_form"type="text"th:field="*{fixingKeywardForItem}">
	       </div>
	       <div class="inputs">
             <p class="label_aaa" >販売数量</p>
             <div class="cp-ipradio">
               <ul>
                 <li class="qty"th:each="item:${qtyRadio}">
 		           <input type="radio" th:value="${item.key}"th:field="*{itemQty}"th:text="${item.key}"class="option-input"  >
                 </li>
               </ul>
             </div>
           </div>
           <div class="inputs">
             <p class="label_aaa">送料</p>
	         <p th:text="${shipping}" class="error_message"></p>
	         <div class="cp_ipradio2">
	           <ul>
		         <li th:each="item:${radioItems}"class="list-item2">
		           <input class="option-input2" type="radio"th:value="${item.key}"th:text="${item.value}"th:field="*{shippingCode}">
	             </li>
	           </ul>
	         </div>
	       </div>
	       <div class="inputs">
		     <p class="label_aaa">商品ページヘッダー(HTML形式で入力)</p>
		     <textarea class="input_form1"th:field="*{itemPageHeader}"></textarea>
	       </div>
	       <div class="inputs">
		     <p class="label_aaa">商品ページフッター(HTML形式で入力)</p>
		     <textarea class="input_form1"th:field="*{itemPageFooter}"></textarea>
	       </div>
	       <div class="btn-area">
	         <span class="nowrap">
		       <input type="reset" value="リセット">
		       <button type="submit" class="btn btn--blue">登録</button>
		     </span>
	       </div>
	     </form>
	   </div>

	   <!-- Optional JavaScript -->
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

     </div>
   </body>
 </html>
