<!DOCTYPE html>

<html lang="ja" dir="ltr"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title>ホーム</title>
    <link rel="stylesheet" th:href="@{/css/user.css}"type="text/css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" >
  </head>

  <body>

    <div class="full-page">

      <!-- ====テンプレート読み込み==== -->
      <div th:insert="user/navbar::template"></div>

      <div class="contents">
        <div class="post">
          <h3>NEWS</h3>
          <ul>
            <li class="home"th:each="info:${info}">
              <div class="hidden_box">
               <span class="nowrap">
                【<time th:text="${info.date}"></time>】
               </span>
                <label th:for="${info.noticeId}" th:text="${info.title}"></label>
                <input type="checkbox" th:id="${info.noticeId}"/>
                <div class="hidden_show">
                  <!--非表示ここから-->
                  <p th:text="${info.contents}"></p>
                  <!--ここまで-->
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!--新規注文-->
        <div class="new_purchase">
          <h3>新規注文</h3>
          <p class="error_message"th:text="${message}"></p>
          <table class="history" th:each="order:${orderList}">
            <tr>
              <th class="left">
                <p class="bottom">注文日</p>
                <p class="bottom line"th:text="${order.orderDate}"></p>
                <p>配達希望日</p>
                <p class="line"th:text="${order.hopeDate}"></p>
              </th>
              <th class="left" colspan="2">
                <p class="bottom"th:text="${order.shippingStatus}"></p>
                <p class="bottom line"th:text="${order.estShippingDate}">
                <p class="bottom line"th:text="${order.shippingDate}"></th>
              <th class="right">合計金額
               <div class="dropdown">
                <button class="btn dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown"aria-haspop="true" aria-expanded="false">
                  <p th:text="${order.total}"></p>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><p class="dropdown-item" th:text="${order.strOrderPrice}"></p></li>
                  <li><p class="dropdown-item" th:text="${order.strOrderQty}"></p></li>
                  <li><p class="dropdown-item" th:text="${order.strDiscount}"></p></li>
                </ul>
               </div>
              </th>
            </tr>
            <tr>
              <td colspan="2">
                <p class="bottom">商品名</p>
                <p class="line"th:text="${order.itemTitle}"></p>
              </td>
              <td class="send"><p th:text="${order.receiver}"></p></td>
              <td><p th:text="${order.buyer}"></p></td>
            </tr>
            <tr>
              <td colspan="2">
                <p>注文番号</p>
                <p class="line"th:text="${order.orderNo}"></p>
              </td>
              <td>
                <p class="bottom"th:text="${order.shippingCountry}"></p>
                <p class="bottom line"th:text="${order.zipCode}"></p>
                <p class="bottom line" th:text="${order.shippingAddr}"></p>
                <p class="bottom line"th:text="${order.add1}"></p>
                <p class="bottom line"th:text="${order.add2}"></p>
                <p class="line" th:text="${order.subAddr}"></p>
              </td>
              <td>
                <p class="bottom"th:text="${order.buyerTel}"></p>
                <p class="line"th:text="${order.buyerMobile}"></p>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p class="bottom">商品番号</p>
                <p class="line"th:text="${order.itemCode}"></p>
              </td>
              <td>
                <p class="bottom"th:text="${order.receiverTel}"></p>
                <p class="line"th:text="${order.receiverMobile}"></p>
              </td>
              <td>
                <p th:text="${order.buyerEmail}"></p>
              </td>
            </tr>
          </table>
        </div>

      </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    </div>
  </body>
</html>
