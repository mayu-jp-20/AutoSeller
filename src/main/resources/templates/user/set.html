 <!DOCTYPE html>

 <html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
     <meta charset="utf-8">
     <title>各種設定</title>
     <link rel="stylesheet" th:href="@{/css/user.css}"type="text/css"></link>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   </head>


   <body>

     <div class="full-page">

     <!-- ====テンプレート読み込み==== -->
     <div th:insert="user/navbar::template"></div>

     <h1>各種設定</h1>

     <div class="set01">
       <div class="set_container">

         <div class="set">
           <span class="fas fa-dollar-sign icon"></span>
           <p>販売価格設定</p>
           <a th:href="@{/qoo10_price}" class="set"></a>
         </div>

         <div class="set">
           <span class="fas fa-yen-sign icon"></span>
           <p>参考価格設定</p>
           <a th:href="@{/reference_price}" class="set"></a>
         </div>

         <div class="set">
           <span class="fas fa-shopping-cart icon"></span>
           <p>ショップ設定</p>
           <a th:href="@{/qoo10_config}" class="set"></a>
         </div>

         <div class="set">
           <span class="far fa-user icon"></span>
           <p>Qoo10アカウント設定</p>
           <a th:href="@{/account}" class="set"> </a>
         </div>

         <div class="set">
           <span class="fas fa-exchange-alt icon"></span>
           <p>Qoo10接続</p>
           <a th:href="@{/set_connection}" class="set"></a>
         </div>

         <div class="set">
           <span class="fas fa-book-open icon"></span>
           <p>マニュアル</p>
           <a th:href="@{/set_connection}" class="set"></a>
         </div>
       </div>

       <a th:href="@{/logout}"class="logout">ログアウト</a>
     </div>

     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   </div>
 </body>
</html>
