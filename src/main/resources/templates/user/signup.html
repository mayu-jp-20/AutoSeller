<!DOCTYPE html>
<html lang="ja" dir="ltr"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title>ユーザー登録</title>
    <link rel="stylesheet" th:href="@{/css/user.css}"type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
  </head>

  <body>

    <div class="full-page">

      <nav class="navbar">
        <div class="navbar-brand">
          <img th:src="@{/img/auto_seller_logo.png}" class="logo" alt="AutoSeller">
        </div>
      </nav>

      <h4>ユーザー登録</h4>
      <hr>

      <p th:text="${message}"class="error_message"></p>

      <form th:action="@{/signup}"th:object="${signupForm}" method="post" class="row">
        <div class="col-sm-4">

          <div class="form-group"th:classappend="${#fields.hasErrors('name')}?'has-error'">
            <p> 名前</p>
            <input type="text" th:field="*{name}"id="name" name="name" class="form-control" >
            <span class="text-danger" th:if="${#fields.hasErrors('name')}"th:errors="*{name}">name error</span>
          </div>
          <div class="form-group"th:classappend="${#fields.hasErrors('kanaName')}?'has-error'">
            <p> フリガナ（全角カナ）</p>
            <input type="text" th:field="*{kanaName}"id="name" name="name" class="form-control"  >
            <span class="text-danger" th:if="${#fields.hasErrors('kanaName')}"th:errors="*{kanaName}">kanaName error</span>
          </div>
          <div class="form-group"th:classappend="${#fields.hasErrors('mailAddress')}?'has-error'">
            <p> メールアドレス</p>
            <input type="email" th:field="*{mailAddress}"id="email" name="email" class="form-control">
            <span class="text-danger" th:if="${#fields.hasErrors('mailAddress')}"th:errors="*{mailAddress}">mailAddress error</span>
          </div>
          <div class="form-group"th:classappend="${#fields.hasErrors('password')}?'has-error'">
            <p> パスワード</p>
            <input type="password" th:field="*{password}"id="pass" name="pass" class="form-control">
            <span class="text-danger" th:if="${#fields.hasErrors('password')}"th:errors="*{password}">password error</span>
          </div>
          <div class="form-group"th:classappend="${#fields.hasErrors('sex')}?'has-error'">
            <p> 性別</p>
            <span class="text-danger" th:if="${#fields.hasErrors('sex')}"th:errors="*{sex}">sex error</span>

            <span class="nowrap">
                <input type="radio"th:field="*{sex}" name="sex" value="男性">男性


                <input type="radio"th:field="*{sex}" name="sex" value="女性">女性


                <input type="radio" th:field="*{sex}"name="sex" value="その他">その他

            </span>

          </div>
          <div class="form-group"th:classappend="${#fields.hasErrors('birthday')}?'has-error'">
            <p>生年月日</p>
            <input type="text" name="select"th:field="*{birthday}"class="form-control"placeholder="yyyy/MM/dd">
            <span class="text-danger" th:if="${#fields.hasErrors('birthday')}"th:errors="*{birthday}">birthday error</span>
          </div>

          <div class="button-panel">
            <button type="submit" class="btn btn--blue">登録</button>
          </div>

          <div class="form-footer">
            <p><a th:href="@{'/login'}">ログイン</a></p>
          </div>

        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
